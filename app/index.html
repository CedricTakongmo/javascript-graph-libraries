<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Graphendarstellung mit JS</title>
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Cedric Takongmo" content="">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
        <link rel="stylesheet" href="bower_components/jointjs/dist/joint.css" />
        <link rel="stylesheet" href="bower_components/vis/dist/vis.css" />

        <link rel="stylesheet" href="styles/layout.css">

        <link rel="stylesheet" href="styles/jsplumb.css">
        <link rel="stylesheet" href="styles/loading.css">

        <link href="fonts/OpenSans" rel="stylesheet" type="text/css">
        <link href="fonts/JosefinSlab" rel="stylesheet" type="text/css">

    <body ng-app="javascriptGraphLibrariesApp">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="headerCtrl">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
                        <li ng-class="{ active: isActive('/jointjs')}"><a ng-href="#/jointjs">JointJS</a></li>
                        <li ng-class="{ active: isActive('/d3')}"><a ng-href="#/d3">D3</a></li>

                        <li ng-class="{ active: isActive('/cytoscape')}"><a ng-href="#/cytoscape">Cytoscape.js</a></li>
                        <li ng-class="{ active: isActive('/raphaeldracula')}"><a ng-href="#/raphaeldracula">Dracula und RaphaelJs</a></li>
                        <li ng-class="{ active: isActive('/fabric')}"><a ng-href="#/fabric">Fabric</a></li>
                    </ul>
                </div>
            </div>

        </nav>
        <!-- /.Navigation -->
        <div class="container">
            <div ng-view=""></div>

                    <div class="col-lg-12 text-center">
                        <p>Copyrights &copy; Cedric Takongmo (THM) 2016</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="bower_components/angular-cookies/angular-cookies.js"></script>

        <script src="bower_components/angular-touch/angular-touch.js"></script>

        <script src="bower_components/cytoscape/dist/cytoscape.js"></script>

        <script src="scripts/app.js"></script>

        <script src="scripts/controllers/layout/header.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/jointjs.js"></script>
        <script src="scripts/controllers/fabric.js"></script>
        <script src="scripts/controllers/d3.js"></script>
        <script src="scripts/controllers/raphaeldracula.js"></script>
        <script src="scripts/controllers/cytoscape.js"></script>
        <script src="scripts/controllers/jsplumb.js"></script>
        <script src="scripts/controllers/vis.js"></script>

        <script src="scripts/models/graph.js"></script>
