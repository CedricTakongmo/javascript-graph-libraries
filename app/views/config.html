<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <span us-spinner="{radius:30, width:8, length: 16}"></span> 
            <div id="config-main" class="page-container">
                <h4>{{ 'CONFIG_LANGUAGE_HEADER' | translate }}</h4>
                <div class="jgl-language-picker"></div>
                <h4>{{ 'CONFIG_PERFORMANCE_HEADER' | translate }}</h4>
                <pre>{{ 'CONFIG_PERFORMANCE_DATA_SOURCE' | translate }}<b>{{perfSetting.url|| 'null'}}</b></pre>
                <div ng-repeat="perfOption in perfSetOptions" class="btn-group">
                    <label class="btn btn-success" ng-class="{ active: perfIsActive(perfOption)}" ng-click="perfSetDataSource(perfOption)">{{perfOption.name}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
