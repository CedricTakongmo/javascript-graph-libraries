<div class="row">
    <div class="row">
        <div class="box">
            <article class="article-container">
                <h2>Network</h2>
            </article>
            <div class="col-lg-12">
                <span us-spinner="{radius:30, width:8, length: 16}"></span>
                <div id="d3-main" class="page-container"></div>
            </div>
        </div>
    </div>
    <div class="box">
        <article class="article-container">
            <h2>Gantt Chart</h2>
        </article>
        <div class="col-lg-12">
            <span us-spinner="{radius:30, width:8, length: 16}"></span>
            <button type="button" class="btn btn-primary" ng-click="addTask()">Add Task</button>
            <button type="button" class="btn btn-primary" ng-click="removeTask()">Remove Task</button>
            <button type="button" class="btn btn-primary" ng-click="changeTimeDomain('1hr')">1 HR</button>
            <button type="button" class="btn btn-primary" ng-click="changeTimeDomain('3hr')">3 HR</button>
            <button type="button" class="btn btn-primary" ng-click="changeTimeDomain('6hr')">6 HR</button>
            <button type="button" class="btn btn-primary" ng-click="changeTimeDomain('1day')">1 DAY</button>
            <button type="button" class="btn btn-primary" ng-click="changeTimeDomain('1week')">1 WEEK</button>
            <div id="d3-gantt-chart" class="page-container"></div>
        </div>
    </div>
</div>
